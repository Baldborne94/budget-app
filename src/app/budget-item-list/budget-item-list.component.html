<section class="class budget-items-section">
    <div class="budget-item-container">
        <div class="income-column">
            <h1>Income</h1>

            <div class="div budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card 
                    *ngIf="item.amount>=0"
                    [item]= "item" 
                    (xButtonClick)="onDeleteButtonClick(item)"
                    (cardClick)="onCardClicked(item)"
                    style="display:block; margin-bottom: 20px;" ></app-budget-item-card>
                </div>                
            </div>

            
        </div>

        <div class="expensive-column">
            <h1>Expenses</h1>

            <div class="div budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card 
                    *ngIf="item.amount < 0"  
                    [item]= "item" 
                    (xButtonClick)="onDeleteButtonClick(item)"
                    (cardClick)="onCardClicked(item)"
                    style="display:block; margin-bottom: 20px;" ></app-budget-item-card>
                </div>                
            </div>
            
        </div>
    </div>
</section>
